{% assign characters = site.skt_characters | sort: 'title' %}
{% for post in characters %}
  <article>
    <header>
      <h2><a href="{{ post.url | absolute_url }}">{{ post.title }}</h2>
    </header>
    <a href="{{ post.url | absolute_url }}" class="image fit"><img src="{{ post.image | absolute_url }}" alt="" /></a>
    <p>{{ post.excerpt }}</p>
    <ul class="actions">
      <li><a href="{{ post.url | absolute_url }}" class="button">Hier lesen</a></li>
    </ul>
  </article>
{% endfor %}
