{% assign characters = site.characters | sort: 'date' %}
{% for post in characters %}
  <article>
    <header>
      <h2><a href="{{ post.url | absolute_url }}">{{ post.title }}</h2>
    </header>
    <a href="{{ post.url | absolute_url }}" class="image fit"><img src="{{ post.image | absolute_url }}" alt="" /></a>
    <p>{{ post.excerpt }}</p>
    <ul class="actions">
      <li><a href="{{ post.url | absolute_url }}" class="button">Mehr</a></li>
      {% if post.charsheet %}
      <li><a href="{{ post.charsheet }}" class="button">Charakterbogen</a></li>
      {% endif %}
    </ul>
  </article>
{% endfor %}
