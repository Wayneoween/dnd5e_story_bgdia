# Site
introtitle:         'Aux,dnd>'
title:              'AUX D&D'
bio:                'Eine Gruppe von Fremden, die in den Forgotten Realms nach Antworten auf ungefragte Fragen suchen.'
description:        "Eine Gruppe von Fremden, die in den Forgotten Realms nach Antworten auf ungefragte Fragen suchen."
locale:             de_DE
baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site
timezone: "Europe/Berlin"
encoding: "utf-8"

defaults:
- scope:
    path: ''
    type: posts
  values:
    permalink: "/blog/:title/"
    layout: post
    author:

# Jekyll
permalink:          /blog/:title/
markdown:           kramdown
highlighter:        rouge
kramdown:
  auto_ids:         true
  footnote_nr:      1
  entity_output:    as_char
  toc_levels:       1..6
  enable_coderay:   false
mathjax:            false
sass:
  sass_dir:         _sass
  style:            compressed

# personal
email:              msc+dndaux@cle.ar.it
slack:              "Wir laden dich sehr gerne ein, melde dich einfach!"

# Gems
gems:
  - jekyll-mentions
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-gist
  - jekyll-paginate
  - jekyll-timeago

paginate: 6
paginate_path: "/blog/page:num/"

jekyll-mentions:
    base_url: https://github.com

jekyll_timeago:
  depth: 2 # Level of detail
  today: 'Heute'
  yesterday: 'Gestern'
  tomorrow: 'Morgen'
  and: 'und'
  suffix: ''
  prefix: 'vor'
  suffix_future: ''
  prefix_future: 'in'
  years: 'Jahren'
  year: 'Jahr'
  months: 'Monate'
  month: 'Monat'
  weeks: 'Wochen'
  week: 'Woche'
  days: 'Tagen'
  day: 'Tag'

# Exclude list
exclude: [README.md, Gemfile, Gemfile.lock, node_modules, gulpfile.js, package.json, _site, src, vendor, CNAME, LICENSE, Rakefile, old]
